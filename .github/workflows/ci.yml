on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

name: CI

jobs:
  check:
    name: Build and test
    runs-on: ubuntu-18.04
    steps:
      - name: Install ffmpeg libs
        run: sudo apt-get install libavcodec-dev

      - name: Checkout sources
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: check

#       - name: Run cargo test
#         uses: actions-rs/cargo@v1
#         with:
#           command: test

  format:
    name: Check format
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt #, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

